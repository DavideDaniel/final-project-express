<!DOCTYPE>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <body>
    <script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
        <script src="http://documentcloud.github.com/backbone/backbone-min.js"></script>
        <script src = "./javascripts/backbone-relational.js"></script>
        <script src = "./javascripts/models/models.js"></script>
        <script src = "./javascripts/views/patient_view.js"></script>
        
        <ul id="patientsList"></ul>
        <h3>Provider: Add a patient here:</h3>
        <div id = "addPatientForm">
            <input type="text" id="newPatientName" placeholder="patient name">
            <input type="text" id="newPatientDob" placeholder="patient dob">
            <button id = "addNewPatient">Add patient</button>
        </div>  
        <script type = "text/template" id = "patientTemplate">
                    
                    <span class = "patient">
                        <%= patient.name %> was born on <%= patient.dob %>
                        <button class = "editButton">Edit</button>
                        <button class = "deleteButton">Delete</button>
                    </span>

                    <span class = "editForm" style = "display: none">
                        <input type = "text" id = "newName<%= patient.id %>"
                            value = "<%= patient.name %>"> born on
                        <input type = "text" id = "newDob<%= patient.id %>"
                            value = "<%= patient.dob %>"> 
                        <button class = "updateButton">Update</button>
                    </span>
        </script>

        <script type = "text/template" id="consumer">
        <h1 class = "patient">
        <%= patient.name  %>
        </script>

        

        

        
        
    </body>
</html>
